# PromptFoo Configuration
# Generated by ModelMind Runtime Testing System

prompts:
  - id: "diagram-generator-unified-2.0.0"
    template: |
      {baseSystemPrompt}
      
      You are a specialist in creating PlantUML diagrams based on user requirements.
      
      User requirements: {userInput}
      
      Diagram type: {diagramType}
      
      PlantUML Guidelines:
      {guidelines}
      
      Available Templates:
      {templates}
      
      Based on the requirements, create a detailed PlantUML diagram.
      Focus on clarity, proper syntax, and following best practices.
      
      {formatInstructions}

providers:
  - "openai:gpt-4:{"temperature":0.7}"

tests:
  - vars:
      userInput: "Create a simple sequence diagram showing user login process"
      diagramType: "SEQUENCE"
      guidelines: "Follow PlantUML best practices"
      templates: "Use standard sequence diagram patterns"
      formatInstructions: "Return only the PlantUML code"
      baseSystemPrompt: "[baseSystemPrompt placeholder]"
    assert:
      - type: not-contains
        value: ""
      - type: not-contains
        value: "error"
      - type: contains
        value: "@startuml"
      - type: contains
        value: "@enduml"
    description: "Basic test case for diagram-generator-unified"

defaultTest:
  vars:

  assert:
    - type: contains
      value: "@startuml"
    - type: contains
      value: "@enduml"

evaluateOptions:
  maxConcurrency: 3
  repeat: 1
  delay: 1000
