# PromptFoo Configuration
# Generated by ModelMind Runtime Testing System

prompts:
  - id: "diagram-analyzer-unified-2.0.3"
    template: |
      {baseSystemPrompt}
      
      You are a specialist in analyzing PlantUML diagrams.
      
      Diagram to analyze:
      ```plantuml
      {diagram}
      ```
      
      User analysis request: {userInputsss}
      
      Analysis type: {analysisType}
      Diagram type: {diagramType}
      
      PlantUML Guidelines:
      {guidelines}
      
      Analyze the diagram based on the analysis type and user request.
      Provide detailed and insightful analysis.
      
      {formatInstructions}

providers:
  - "openai:gpt-4:{"temperature":0.7}"

tests:
  - vars:
      diagram: "@startuml\nAlice -> Bob: Hello\nBob -> Alice: Hi\n@enduml"
      userInput: "Analyze the interactions in this diagram"
      analysisType: "RELATIONSHIPS"
      diagramType: "SEQUENCE"
      guidelines: "Provide detailed analysis"
      formatInstructions: "Return structured analysis"
      baseSystemPrompt: "[baseSystemPrompt placeholder]"
    assert:
      - type: not-contains
        value: ""
      - type: not-contains
        value: "error"
      - type: contains
        value: "analysis"
    description: "Basic test case for diagram-analyzer-unified"

defaultTest:
  vars:

  assert:
    - type: contains
      value: "@startuml"
    - type: contains
      value: "@enduml"

evaluateOptions:
  maxConcurrency: 3
  repeat: 1
  delay: 1000
